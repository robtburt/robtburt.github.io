  <h1>
  <script>
    var myName = 'Rob';
    document.write('Rob'<br/>);
  </script>
  </h1>

<p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script>
  angular.module("myApp", []).controller("myCtrl", function ($scope) {
    $scope.calculate = function(){
      if($scope.name == 'Cynthia'){
        $scope.message = "That is correct!"
      }
      else if($scope != 'Cynthia'){
          $scope.message = "That is not correct!  Try again"
      }
    }
  });
</script>
<form ng-app="myApp" ng-controller="myCtrl">
<label>Please enter your name: </label><input ng-model="name" />
<button ng-click="calculate()">Submit answer</button>
<p>{{message}}</p>
</form>
</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script>
  angular.module("myApp", []).controller("myCtrl", function ($scope) {
    $scope.calculate = function(){
      if($scope.score >= 55){
        $scope.message = "You have passed!"
      }
      else if($scope >= 90){
          $scope.message = "You did great!"
      }
      else{
        $scope.message = "You have failed";
      }
    }
  });
</script>
<form ng-app="myApp" ng-controller="myCtrl">
<label>Input test score</label><input ng-model="score" />
<button ng-click="calculate()">How did you do?</button>
<p>{{message}}</p>
</form>
  
</body>
